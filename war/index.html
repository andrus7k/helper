<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Change user password</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div>
            <FORM METHOD="post" ACTION="/passwd">

                <FIELDSET>
                    <LEGEND ACCESSKEY="I">Current login information</LEGEND>
                    <TABLE>
                        <TR>
                            <TD>
                                <LABEL FOR="uid" ACCESSKEY="N">Username:</LABEL>
                            </TD>
                            <TD>
                                <INPUT TYPE="text" NAME="uid" ID="uid"/>
                            </TD>
                        </TR>
                        <TR>
                            <TD>
                                <LABEL FOR="pass" ACCESSKEY="P">Password:</LABEL>
                            </TD>
                            <TD>
                                <INPUT TYPE="password" NAME="pass" ID="pass"/>

                            </TD>
                        </TR>
                    </TABLE>
                </FIELDSET>
                <FIELDSET>
                    <LEGEND ACCESSKEY="I">Reset password</LEGEND>
                    <TABLE>
                        <TR>
                            <TD>
                                <LABEL FOR="newpass1">New password:</LABEL>
                            </TD>
                            <TD>
                                <INPUT TYPE="password" NAME="newpass" ID="newpass1"/>

                            </TD>
                        </TR>
                        <TR>
                            <TD>
                                <LABEL FOR="newpass2">Confirm new password:</LABEL>
                            </TD>
                            <TD>
                                <INPUT TYPE="password" NAME="newpass" ID="newpass2"/>

                            </TD>
                        </TR>
                    </TABLE>
                </FIELDSET>


                <P>
                    <INPUT TYPE="submit" VALUE="Submit order"/>
                </P>

            </FORM>

        </div>
    </body>
</html>
